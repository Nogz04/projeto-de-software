<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Lista de produtos</h1>
<table border="3">
    <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Quantidade</th>
        <th>Valor</th>
        <th>Imagem</th>
    </tr>

    <tr th:each="p : ${produtos}">
        <td th:text="${p.nome}"></td>
        <td th:text="${p.descricao}"></td>
        <td th:text="${p.quantidade}"></td>
        <td th:text="${p.preco}"></td>
        <td><img th:src="${p.imagem}" width="100" alt=""></td>

        <td>

            <a th:href="@{/produto/editar/{id}(id=${p.id})}" class="estilizado">Editar</a>

            <br><br>

            <a th:href="@{/produto/deletar/{id}(id=${p.id})}" class="estilizado">Deletar</a>

        </td>
    </tr>
</table>
</body>
</html>
